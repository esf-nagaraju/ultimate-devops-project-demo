name: Matrix CI
on: [ push ]

x-setup: &setup-java
  - uses: actions/checkout@v3
  - uses: actions/setup-java@v3
    with:
      distribution: 'temurin'
      java-version: ${{ matrix.java }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [11,17]
    steps:
      - uses: ./.github/actions/setup-java
      with:
        java: 17
    
